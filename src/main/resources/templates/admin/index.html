<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
</head>
<body>
<br/>
<h1>ADMIN PAGE!</h1>
<br/>
<style> table.users-list, .users-list td {
        text-align: center;
        border: 1px solid black ;
        border-collapse: collapse;
        padding: 4px;
        font: bold 0.9rem sans-serif;
        width: 30%;
        }
    </style>
    <table class="users-list">
        <tr>
            <td>user id</td>
            <td>username</td>
            <td>email</td>
            <td>encoded password</td>
        </tr>
        <th:block th:each="user : ${usersList}"><tr>
            <td><a th:href = "@{/admin/{id} (id = ${user.getId()})}" th:text="${user.getId()}"/></td>
            <td th:text="${user.getUsername()}">username</td>
            <td th:text="${user.getEmail()}">email</td>
            <td th:text="${user.getPassword()}">password</td>
        </tr></th:block>
    </table>
<br/>
<br/>
<form action="admin/new" target="_blank">
    <button>create new user</button>
</form>
<br/>
<br/>
<form th:action="@{/logout}" th:method = "POST">
    <input type = "submit" value = "logout" />
</form>
</div>
</body>
</html>
