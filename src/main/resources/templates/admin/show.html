<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<style> table.users-list, .users-list td {
    text-align: center;
    border: 1px solid black ;
    border-collapse: collapse;
    padding: 4px;
    font: bold 0.9rem sans-serif;
    width: 20%;
    }
</style>
<table class="users-list">
    <tr>
        <td>user id</td>
        <td>username</td>
        <td>email</td>
        <td>encoded password</td>
    </tr>
    <th:block>
        <tr>
            <td th:text="${user.getId()}">userId</td>
            <td th:text="${user.getUsername()}">username</td>
            <td th:text="${user.getEmail()}">email</td>
            <td th:text="${user.getPassword()}">password</td>
        </tr>
    </th:block>
</table>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id} (id = ${user.getId()})}">
    <input type = "submit" value = "delete">
</form>
<br/>
<form th:action="@{/admin/{id}/edit (id = ${user.getId()})}">
    <input type = "submit" value = "edit">
</form>
<br/>
<form th:method = "PATCH" th:action = "@{/admin/{id}/admin (id = ${user.getId()})}" th:object="${user}">
    <input type = "submit" value = "give admin rights">
</form>
<br/>
<form action="/admin">
    <button>show all</button>
</form>

</body>
</html>
